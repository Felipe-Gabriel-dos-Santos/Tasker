<!DOCTYPE html>
<html lang="en" layout:decorate="~{_layout}">
  <body>
    <section layout:fragment="content">
      <h2>Lista</h2>

      <div class="row">
        <div th:each="task: ${tasks}" class="col">
          <div  class="card m-1" style="width: 18rem;">
            <div class="card-header">
              <h5 th:text="${task.getTitle()}" class="card-title"></h5>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Concluir
                  </label>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h6 th:text="${task.getStatus().trim()}" class="card-subtitle mb-2 text-body-secondary"></h6>
              <p th:text="${task.getDescription().trim()}" class="card-text">.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
