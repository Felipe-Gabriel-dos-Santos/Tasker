<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Tasker</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div>
          <a th:href="@{/create}" type="button" class="btn btn-outline-primary">Cadastrar tarefa</a>
        </div>
        <span class="navbar-brand mb-0 h1">Tasker</span>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switchTheme" />
        </div>
      </div>
    </nav>

    <main class="container-fluid p-3">
      <section class="row">
        <div class="col-2"></div>
        <div class="col">
          <div layout:fragment="content"></div>
        </div>
        <div class="col-2"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{scripts/theme.js}"></script>
  </body>
</html>
